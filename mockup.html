<head>
<title>
HATTIE
</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
</head>
<body>
<h1>Create/Edit Processing Request</h1>
<form>
<label>HGI Project Name:</label>
<select id="project_name">
<option>Lorem Ipsum</option>
</select>
<br />
<label for="processing_name">Processing Request Name:</label>
<input id="processing_name" type="text" /><br />
<label for="sequencescape_name">Sequencescape Study Name</label>
<select id="sequencescape_name">
</select><br />
<label for="project_type">Project Type:</label>
<select id="project_type">
<option>Select...</option>
<option>WGS</option>
<option>WES</option>
<option>Targeted Resequencing</option>
</select><br />
<div>
<label for="target_select">Please select either existing target file</label>
<select id="target_select">
</select><br />
<label for="target_file">or upload a target file</label>
<input id="target_file" type="file" />
</div>
<label for="variant_calling_requested">Do you require variants to be called?</label>
<select id="variant_calling_requested">
<option>Yes</option>
<option>No</option>
</select>
<br />
<label for="imputation_requested">Do you require imputation?</label>
<select id="imputation_requested">
<option>Yes</option>
<option>No</option>
</select>
<div id="wgs">
</div>
<div id="exome">
</div>
<div id="variant_calling">
<h2>Variant Calling</h2>
<h3>Samtools and bcftools options</h3>

<h3>Filtering Options</h3>
<label>Do you wish to use VQSR Filtering?</label>
<select>
<option>Yes</option>
<option>No</option>
</select><br />
<div>
<h4>VQSR settings:</h4>
</div>
<h4>Hard Filters</h4>
<label>RefN</label>
<input type="checkbox" /><br />
<h3>Annotation:</h3>
<label>ID field</label>
<select>
<option>DBSNP 137</option>
<option>None</option>
</select><br />
<label>VEP</label>
<input type="checkbox" /><br />
</div>
<div id="imputation">
<h2>Imputation Options</h2>
Do it yourself.<br />
</div>
<input type="submit" />
</form>
</body>
</html>
